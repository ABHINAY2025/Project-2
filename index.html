<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration&loginForm</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="background">
        <div class="content">
            <h3 id="name">Login</h3>
            <div class="login" id="login">
                <div class="contact-img">
                    <img src="contact.png" alt="error loding">
                </div>
                <form action="#">
                    <div class="user-login">
                        <img src="user.png" alt=""><input class="input" required type="text" autocomplete="username" placeholder="Email">
                    </div>
                    <div class="lock-login">
                        <img src="lock.png" alt="">
                        <input type="password" autocomplete="new-password" required class="input" placeholder="password">
                    </div>
                    <input class="last" type="submit" value="SUBMIT">
                </form>
                <div class="login-links">
                    <div class="checkbox-login">
                        <input type="checkbox">
                        <a href="#">Remember me</a>
                    </div>
                    <a href="#">Forget password?</a>
                </div>
                <h4 class="new-user" onclick="myFunction()" id="rigister-1">Register</h4>
            </div>
            <div class="rigister" id="rigisters">
                <div class="register-edit">
                    <img src="edit.png" alt="error loding" >
                </div>
                <form action="ABHONIAY.PHP">
                    <div class="user-rigister">
                        <img src="user.png" alt="error loding" >
                        <input class="input" autocomplete="username" type="text" placeholder="Name" required>
                    </div>
                    <div class="emil-rigister">
                        <img src="email.png" alt="error loding">
                        <input  class="input" autocomplete="username" type="email" placeholder="Email" required pattern="email">
                    </div>
                    <div class="password-rigister">
                        <img src="lock.png" alt="error loding">
                        <input class="input" autocomplete="new-password" required type="password" placeholder="Password">
                    </div>
                    <input  class="submit-rigister" type="submit" value="SUBMIT">
                </form>
                <h4 class="login-rigister" id="login-1" onclick="my()">LOGIN</h4>
            </div>
        </div>
    </div>
    <script>
        let rigister=document.getElementById('rigister-1')
        let login=document.getElementById("login-1")
        let transforlogin=document.getElementById('login')
        let transferrigister=document.getElementById('rigisters')
        let name=document.getElementById('name')

        
        function myFunction(){
             transforlogin.style.transform="rotateY(90deg)"
             transforlogin.style.transition=" all 1s"
             name.innerHTML="Register"
             setTimeout(()=>{
                 transferrigister.style.display="block"
                 transferrigister.style.transform="rotateY(0deg)"
                 transferrigister.style.transition="1s"
             },1000)
        }
        function my(){
             transferrigister.style.transform="rotateY(90deg)"
             transforlogin.style.transition="1s"
             name.innerHTML="login"
             setTimeout(()=>{
                transforlogin.style.transform="rotateY(0deg)"
                 transforlogin.style.transition="1s"
             },1000)
        }
        

    </script>

</body>

</html>
